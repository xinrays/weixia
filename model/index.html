<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/angular.min.js" ></script>
		<script type="text/javascript" src="../js/angular-ui-router.js" ></script>
	</head>
	<body>
		<script type="text/javascript">
			var angular = angular.module('myApp',['ui.router']);
			angular
			.controller('myCler',['$scope','$state', function($scope, $state) {
				
			}])
			.controller('user',['$scope','$stateParams', function ($scope, $stateParams) {
				$scope.type2 = $stateParams.type;
			}])
			.controller('home',['$scope','$state', function ($scope, $state) {
				$scope.abc = () => {
					$state.go('/user',{type:'1'});
				}
			}])
			.config(($stateProvider, $urlRouterProvider) => {
				$urlRouterProvider.otherwise('/home');
				$stateProvider
//				.state("one",{
//					templateUrl:'sabPage/main.html',
//					controller:'bookrack'
//				})
				.state("home", { //导航用的名字，如<a ui-sref="login">login</a>里的login
					params:{},
					name:"home",
			        url: '/home',    //访问路径 
			        templateUrl:"sabPage/name.html",
			        controller:"home"
			    })
				.state("user", {
					params:{"type":null},
					name:"user",
					url:'/user',
					templateUrl:"sabPage/user.html",
					controller:"user"
				})
			})
		</script>
		<div ng-app="myApp" ng-controller="myCler">
			<div ui-view></div>
			<a ui-sref="home">/</a>
			<a ui-sref="user">user</a>
		</div>
		
	</body>
</html>
